<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/Results.css" />
    <title>Results</title>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <img src="assets/img/epicode_logo.png" alt="" />
    </header>
    <!-- FINE HEADER -->
    <!-- MAIN -->
    <main id="results-page">
      <div class="results">
        <h1 id="">Results</h1>
        <p>The summary of your answers:</p>
      </div>

      <!-- RISPOSTE CORRETTE -->
      <div class="correct">
        <h2>Correct</h2>
        <p class="percentuale">66.7%</p>
        <p class="questions"><span>4/6 </span>questions</p>
      </div>
      <!-- FINE RISPOSTE CORRETTE -->

      <!-- GRAFICO A CIAMBELLA -->
      <div class="circle-graphic">
        <svg
          class="base-chart__svg"
          viewBox="-15 -15 120 120"
          xmlns="http://www.w3.org/2000/svg"
        >
          <g class="base-chart__circle">
            <circle class="base-chart__path-elapsed" cx="50" cy="50" r="45" />
            <path
              id="base-timer-path-remaining"
              stroke-dasharray="283"
              class="base-timer__path-remaining ${remainingPathColor}"
              d="
          M 50, 50
          m -45, 0
          a 45,45 0 1,0 90,0
          a 45,45 0 1,0 -90,0
        "
            ></path>
          </g>
        </svg>
        <span id="base-chart-label" class="base-chart__label">
          <!-- Remaining time label -->Grafico
        </span>
      </div>
      <!-- FINE GRAFICO A CIAMBELLA -->

      <!-- RISPOSTE SBAGLIATE -->
      <div class="wrong">
        <h2>Wrong</h2>
        <p class="percentuale">33.3%</p>
        <p class="questions"><span>4/6 </span>questions</p>
      </div>
      <!-- FINE RISPOSTE SBAGLIATE -->

      <!-- BOTTONE RATE US -->
      <div class="rate-us">
        <button id="rate-us-button">RATE US</button>
      </div>
      <!-- FINE BOTTONE -->
    </main>
    <!-- FINE MAIN -->
    <script src="script.js"></script>
  </body>
</html>
