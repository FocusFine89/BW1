<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/feedback.css" />
    <title>Feedback Page</title>
  </head>
  <body>
    <header>
      <img src="assets/img/epicode_logo.png" alt="epicode_logo" />
    </header>
    <main>
      <div id="feedback-container">
        <h1>Tell us how its'going</h1>
        <p>
          From 0 to 10, how likely are you to recommend EPICODE to a friend or a
          colleague?
        </p>
        <div class="stars"></div>
        <p>Leave us an open feedback about your experience so far</p>
        <div class="input-container">
          <input type="text" placeholder="Write your comment here" />
        </div>
      </div>
      <div class="thanks-container"></div>
    </main>
    <footer>
      <div class="btn-feedback">
        <button id="btn-enter">INVIA FEEDBACK</button>
        <button id="btn-info" class="btn-information">MORE INFO</button>
        <p class="copyright">©️ 2024 EPICODE | Roma - Milano - Berlino |</p>
      </div>
    </footer>
    <script src="feedback.js"></script>
  </body>
</html>
